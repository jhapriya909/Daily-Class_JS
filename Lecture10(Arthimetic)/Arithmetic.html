    <title>Document</title>

  <body>
    <h1>Javascript Arithmetic</h1>
    <h2>Arithmetic Operations</h2>
    <p>
      A typical arithmetic operation takes two numbers and produces a number
    </p>

    <p id="demo"></p>

    <script>
      let a = 3;
      let x = (100 - 50) * a;
      // random + DSA
      // const demoElement =
    //   Targeting Id directly
    
      const demoElement = document.getElementById("demo");

      demoElement.innerHTML = x;
      demoElement.style.color = "White"; // Apply CSS
      demoElement.style.fontSize = "104px";
      demoElement.style.background = "Black";
    </script>
  </body>
