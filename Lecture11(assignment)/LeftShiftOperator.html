<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Assignment</h1>
    <h2>Left Shift assignment</h2>
    <h3>The <<=Operator </h3>

    <p class="" id="demo"></p>

    <script>
        let x = -100;
        x<<=5;

        

        document.getElementById("demo").innerHTML = "Value of x is : " + x;
    </script>
</body>
</html>
