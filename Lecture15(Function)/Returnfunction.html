<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript functions</h1>

    <p>Call a function which perform a calculation and returns the result</p>

    
    <p class="" id="demo2"></p>
    <p class="" id="demo"></p>

    <script>
       function forAdd(c,d){
            return c + d;  
        }

        let y = forAdd(45,56);
        document.getElementById("demo2").innerHTML =y;


    //    second function

        function forMultiply(a,b){
            return a * b;  
        }

        let x = forMultiply(6,9);

        document.getElementById("demo").innerHTML =x;

        
    </script>
</body>
</html>
