<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
</head>
<body>
    <h1>Creating JavaScript Objects</h1>
    <h2>Using an Object Literal</h2>

    <p id="demo"></p>

    <!-- Correct use of input types -->
    <input type="text" placeholder="Enter your name" style="color:rgb(64, 212, 15)">
    <input type="text" placeholder="Enter your age">

    <!-- Improved button style and text -->
    <button onclick="showPerson()" style="padding: 10px 20px;">Click me</button>

    <script>
        // Define and assign object properties
        const person = {
            firstName: "Shivam",
            lastName: "Kumar",
            age: 22,
            city: "Muzaffarpur"
        };

        function showPerson() {
            document.getElementById("demo").innerHTML = 
                person.firstName + " is " + person.age + " years old and lives in " + person.city + ".";
        }
    </script>
</body>
</html>
