<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Objects</h1>
    <h2>The Object.values() Method</h2>
    <p>Object.values() returns an array of values from an objet</p>


    <p id="demo"></p>

    <script>
        const person = {
            name:"John",
            age:30,
            city:"New York"
        };
// select * from person

        const abcdef = Object.values(person);
        console.log(Object.values(person));
      
        document.getElementById("demo").innerHTML = abcdef;



    </script>
</body> 
</html>
