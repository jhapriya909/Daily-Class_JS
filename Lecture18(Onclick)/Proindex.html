<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use of onclick</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f4037, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container{
      background: #DDEFBB;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    h2 {
      color: #444;
      margin-bottom: 20px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    
    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    #demo {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
      font-weight: bold;
    }


     @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      .container {
        width: 100%;
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      h2 {
        font-size: 18px;
      }

      button {
        width: 100%;
        padding: 15px;
        font-size: 18px;
      }

      #demo {
        font-size: 16px;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Javascript HTML Events</h1>
    <h2>The Onclick Attribute</h2>
    <button onclick="showTime()">Show Current Time</button>
    <p id="demo"></p>
  </div>

  <script>
    function showTime() {
      document.getElementById('demo').innerHTML = new Date();
    }
  </script>

</body>
</html>
