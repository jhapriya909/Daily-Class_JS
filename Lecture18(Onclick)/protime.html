<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Clock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2); /* Modern gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px); /* Glassmorphism effect */
    }
    h1 {
      margin: 0 0 10px;
      color: #fff;
      font-size: 28px;
    }
    h2 {
      margin: 0 0 25px;
      color: #f0f0f0;
      font-weight: 400;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 14px 25px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2ecc71;
    }
    #clock {
      margin-top: 25px;
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Javascript Live Clock</h1>
    <h2>Click Button to Start</h2>
    <button onclick="startClock()">Show Current Time</button>
    <div id="clock"></div>
  </div>

  <script>
    let timerId = null;

    function updateClock() {
      const now = new Date();
      const formatted = now.toLocaleString('en-IN', {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZone: 'Asia/Kolkata',
        timeZoneName: 'short'
      });
      document.getElementById('clock').textContent = formatted;
    }

    function startClock() {
      if (timerId) return;  
      updateClock();
      timerId = setInterval(updateClock, 1000);
    }
  </script>
</body>
</html>
