<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript template string</h1>
    <p>With back-ticks</p>

    <p id="demo"></p>

    <script>
        let text = `He's is often called "Johnny"`;

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
