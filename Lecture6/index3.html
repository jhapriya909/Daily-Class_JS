<!DOCTYPE html>
<html>
<head>
  <title>Task 4: Multi-variable Declaration</title>
</head>
<body>
  <p id="info"></p>
  <script>
    // Declare multiple variables in one statement
    let city = "Paris", country = "France", population = 2148000;
    // Create a sentence using the variables
    let sentence = "The city of " + city + " in " + country + " has a population of " + population + ".";
    // Display the sentence in the paragraph with id "info"
    document.getElementById("info").innerHTML = sentence;
  </script>
</body>
</html>
